name: Development Environment Deploy Process

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: QuranSunnah/deployment-tools/.github/workflows/development.yaml@main
    with:
      ENVIRONMENT: development
      TAG: ${{ github.sha }}
    secrets:
      HOST: 127.0.0.1
      USERNAME: ${{ secrets.USERNAME }}
   

    
    